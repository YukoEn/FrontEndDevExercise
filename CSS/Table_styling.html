<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Table styling</title>
    <style>
        table.c {
            table-layout: auto;
            border-collapse: collapse;
            width: 95%;
        }

        th {
            text-align: left;
            background-color: lightblue;
        }

        th,
        td {
            border-bottom: 1px solid lightgray;
            padding: 0px;
        }
    </style>
</head>

<body>
    <table class="c">
        <tr>
            <th>Studentnumber</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>a11221</td>
            <td>John</td>
            <td>Williams</td>
        </tr>
        <tr>
            <td>a12213</td>
            <td>Carry</td>
            <td>Millis</td>
        </tr>
        <tr>
            <td>a12301</td>
            <td>Laura</td>
            <td>Palmer</td>
        </tr>
    </table>
</body>

</html>
