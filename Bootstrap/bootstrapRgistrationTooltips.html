<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        form {
            padding: 20px;
        }
    </style>
    <title>Registration form with Tooltips</title>
</head>

<body>
    <h1>Registration</h1>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName4">First Name</label>
                <input type="text" class="form-control" id="inputFirstName4" data-toggle="tooltip" data-placement="top"
                    title="Input your first name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName4">Last Name</label>
                <input type="text" class="form-control" id="inputLastName4" data-toggle="tooltip" data-placement="top"
                    title="Input your last name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Street address</label>
            <input type="text" class="form-control" id="inputAddress" data-toggle="tooltip" data-placement="top" title="Input street address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPostalcode">Postal code</label>
                <input type="text" class="form-control" id="inputPostalcode" data-toggle="tooltip" data-placement="top"
                    title="Input postal code" pattern="[0-9]{5}">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCountry4">Country</label>
                <input type="text" class="form-control" id="inputCountry4" data-toggle="tooltip" data-placement="top"
                    title="Input country">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCompany4">Company</label>
                <input type="text" class="form-control" id="inputCompany4" data-toggle="tooltip" data-placement="top"
                    title="Input company">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email address</label>
                <input type="email" class="form-control" id="inputEmail4" data-toggle="tooltip" data-placement="top"
                    title="Input valid email address">
            </div>
        </div>
        <div class="form-group">Payment method
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Mastercard
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Visa
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                <label class="form-check-label" for="exampleRadios3">
                    Billing
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</body>

</html>
